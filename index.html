<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollegeMarket âš¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000428, #004e92);
      color: #00eaff;
      margin: 0;
      min-height: 100vh;
    }
    .btn {
      background: linear-gradient(90deg, #00eaff, #0077ff);
      color: #001a33;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 15px #00eaff;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: #003b80;
      color: #00eaff;
      box-shadow: 0 0 25px #00eaff;
    }
    .card {
      background: rgba(0, 20, 40, 0.85);
      border: 1px solid #00eaff;
      border-radius: 12px;
      box-shadow: 0 0 25px #00eaff80;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #001a33;
      border: 1px solid #00eaff;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>

<body class="p-6">
  <!-- Landing Page -->
  <div id="landingPage" class="flex flex-col items-center justify-center min-h-screen text-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-400">âš¡ CollegeMarket âš¡</h1>
    <p class="text-blue-200 mb-6">"A way to Buy & Sell in College â€” Fast, Secure, Futuristic!"</p>
    <div class="space-x-4">
      <button id="goSeller" class="btn">I'm a Seller</button>
      <button id="goBuyer" class="btn">I'm a Buyer</button>
    </div>
  </div>

  <!-- Seller Authentication -->
  <div id="authContainer" class="hidden flex flex-col items-center mt-10">
    <div class="card w-full max-w-md text-center">
      <h2 class="text-2xl mb-4 text-blue-300">ğŸ” Seller Login / Signup</h2>
      <div id="signupForm">
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Password" required>
        <button id="signupBtn" class="btn w-full mt-2">Sign Up</button>
        <p class="text-sm mt-2">Already have an account?
          <a href="#" id="showLogin" class="text-blue-400 underline">Login here</a>
        </p>
      </div>
      <div id="loginForm" class="hidden">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button id="loginBtn" class="btn w-full mt-2">Login</button>
        <p class="text-sm mt-2">Donâ€™t have an account?
          <a href="#" id="showSignup" class="text-blue-400 underline">Sign up here</a>
        </p>
      </div>
      <button id="backHomeAuth" class="btn w-full mt-4 bg-gray-700 text-blue-300">ğŸ  Back</button>
    </div>
  </div>

  <!-- Seller Form -->
  <div id="sellerPage" class="hidden card w-full max-w-2xl mx-auto mt-10">
    <h2 class="text-2xl mb-4 text-center text-blue-300">ğŸš€ Post Your Product</h2>
    <form id="sellerForm">
      <input type="text" id="sellerName" placeholder="Seller Name" required>
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price (â‚¹)" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="email" id="email" placeholder="Email ID" required>
      <input type="text" id="phone" placeholder="Phone (optional)">
      <input type="text" id="insta" placeholder="Instagram ID (optional)">
      <input type="url" id="imageUrl" placeholder="Image URL (optional)">
      <button type="submit" class="btn w-full">Post Product</button>
    </form>
    <button id="logoutBtn" class="btn bg-red-600 w-full mt-4">Logout</button>
  </div>

  <!-- Buyer Page -->
  <div id="buyerPage" class="hidden card w-full max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl text-center mb-4 text-blue-300">ğŸ’  CollegeMarket Products</h2>
    <div id="productList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <button id="backHomeBuyer" class="btn w-full mt-6 bg-gray-700 text-blue-300">ğŸ  Back</button>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-PVJ_JeqmXv0qiikanc1BbOXD_60r6ow",
      authDomain: "collegemarket-f4ab7.firebaseapp.com",
      databaseURL: "https://collegemarket-f4ab7-default-rtdb.firebaseio.com",
      projectId: "collegemarket-f4ab7",
      storageBucket: "collegemarket-f4ab7.appspot.com",
      messagingSenderId: "334564745203",
      appId: "1:334564745203:web:df5b26bc7608c7201a7c86",
      measurementId: "G-0HB6JMT4J8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Pages
    const landing = document.getElementById("landingPage");
    const authContainer = document.getElementById("authContainer");
    const sellerPage = document.getElementById("sellerPage");
    const buyerPage = document.getElementById("buyerPage");

    // Buttons
    document.getElementById("goSeller").onclick = () => {
      landing.style.display = "none";
      authContainer.classList.remove("hidden");
    };
    document.getElementById("goBuyer").onclick = () => {
      landing.style.display = "none";
      buyerPage.classList.remove("hidden");
      loadProducts();
    };
    document.getElementById("backHomeAuth").onclick =
    document.getElementById("backHomeBuyer").onclick = () => {
      authContainer.classList.add("hidden");
      sellerPage.classList.add("hidden");
      buyerPage.classList.add("hidden");
      landing.style.display = "flex";
    };

    // Auth forms
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    document.getElementById("showLogin").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    };

    // Signup
    document.getElementById("signupBtn").onclick = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup successful âœ…"))
        .catch((err) => alert("Error: " + err.message));
    };

    // Login
    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful âœ…"))
        .catch((err) => alert("Error: " + err.message));
    };

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.classList.add("hidden");
        sellerPage.classList.remove("hidden");
      } else {
        sellerPage.classList.add("hidden");
      }
    });

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out successfully");
        sellerPage.classList.add("hidden");
        landing.style.display = "flex";
      });
    };

    // Seller Form
    document.getElementById("sellerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        seller: document.getElementById("sellerName").value,
        name: document.getElementById("productName").value,
        price: document.getElementById("price").value,
        desc: document.getElementById("description").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        insta: document.getElementById("insta").value,
        image: document.getElementById("imageUrl").value,
        time: Date.now()
      };
      await push(ref(db, "products"), product);
      alert("âœ… Product posted successfully!");
      e.target.reset();
    });

    // Buyer page
    function loadProducts() {
      const list = document.getElementById("productList");
      const productsRef = ref(db, "products");
      onValue(productsRef, (snapshot) => {
        list.innerHTML = "";
        if (!snapshot.exists()) {
          list.innerHTML = "<p class='text-center text-gray-400'>No products available yet ğŸ˜”</p>";
          return;
        }
        const data = snapshot.val();
        const items = Object.values(data).sort((a, b) => b.time - a.time);
        items.forEach((p) => {
          const card = document.createElement("div");
          card.className = "border border-blue-500 rounded-lg p-4 bg-gray-900 shadow-md hover:shadow-blue-400 transition";
          card.innerHTML = `
            ${p.image ? `<img src="${p.image}" class="w-full h-48 object-cover rounded mb-3">` : ""}
            <h3 class="text-lg text-blue-300 font-bold">${p.name} - â‚¹${p.price}</h3>
            <p class="text-sm text-gray-300 mb-2">${p.desc}</p>
            <p class="text-xs text-gray-400">Seller: ${p.seller}</p>
            <p class="text-xs text-gray-400">Email: ${p.email}</p>
            ${p.phone ? `<p class="text-xs text-gray-400">Phone: ${p.phone}</p>` : ""}
            ${p.insta ? `<p class="text-xs text-gray-400">Instagram: @${p.insta}</p>` : ""}
          `;
          list.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
